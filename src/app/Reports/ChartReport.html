<div style="padding-top: 10px;">
  <property-set [propertyset]='propertyValue' (propertyChange)="propertyChange($event)"></property-set>
</div>
<div id="reportData">
  <div class="section-header">
    <h3>{{reportInfo.title}}</h3>
    <p>{{reportInfo.subTitle}}</p>
  </div>
  <VBarChart *ngIf='(propertyValue.typeOfReport==1)'></VBarChart>
  <HBarChart *ngIf='(propertyValue.typeOfReport==2)'></HBarChart>
  <PieChart *ngIf='(propertyValue.typeOfReport==3)'></PieChart>
  <AdvPieChart *ngIf='(propertyValue.typeOfReport==4)'></AdvPieChart>
  <GridPieChart *ngIf='(propertyValue.typeOfReport==5)'></GridPieChart>
</div>
