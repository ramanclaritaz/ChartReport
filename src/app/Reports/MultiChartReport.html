<div style="padding-top: 10px;">
  <property-set [propertyset]='propertyValue' (propertyChange)="propertyChange($event)"></property-set>
</div>
<div id="reportData">
  <div class="section-header">
    <h3>{{reportInfo.title}}</h3>
    <p>{{reportInfo.subTitle}}</p>
  </div>
  <GroupVBarChart [reportInfo]="reportInfo" *ngIf='(propertyValue.typeOfReport==1)'></GroupVBarChart>
  <GroupHBarChart [reportInfo]="reportInfo" *ngIf='(propertyValue.typeOfReport==2)'></GroupHBarChart>
  <StackedHBarChart [reportInfo]="reportInfo" *ngIf='(propertyValue.typeOfReport==3)'></StackedHBarChart>
  <StackedVBarChart [reportInfo]="reportInfo" *ngIf='(propertyValue.typeOfReport==6)'></StackedVBarChart>
</div>
