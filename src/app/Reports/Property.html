<form>
  <div class="row">
    <div class="col-lg-3" *ngIf='propertySet.graph' >
      <div class="form-group">
        <label for="formGroupExampleInput">Type of Chart</label>
        <select class="form-control col-lg-4" name="formGroupExampleInput" [(ngModel)]="propertySet.typeOfReport" (ngModelChange)='valueChange(propertySet)'>
          <option *ngFor="let item of propertySet.typeOfReports" value={{item.id}}>
            {{item.name}}
          </option>
        </select>
      </div>
    </div>
    <div class="col-lg-3" *ngIf='propertySet.graph'>
      <div class="form-group">
        <label for="formGroupExampleInput2">Show legend</label>
        <select class="form-control" [disabled]='(propertySet.typeOfReport==4 || propertySet.typeOfReport==5 )' name="formGroupExampleInput2"
          [(ngModel)]="propertySet.showLegend" (ngModelChange)='valueChange(propertySet)' placeholder="Another input">
          <option value="1" selected="selected">
            True
          </option>
          <option value="0">
            False
          </option>
        </select>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="form-group">
        <label for="formGroupExampleInput3">Export</label>
        <select class="form-control col-lg-4" name="formGroupExampleInput3" [(ngModel)]="propertySet.typeOfExport" (ngModelChange)='export(propertySet.typeOfExport)'>
          <option *ngFor="let item of propertySet.typeOfExports" value={{item.id}}>
            {{item.name}}
          </option>
        </select>
      </div>
    </div>

  </div>
</form>
