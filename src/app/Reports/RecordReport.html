<div class="panel">
  <div class="panel-body">
    <table>
      <thead>
        <tr *ngFor="let item of headerList">
          <th>S.No</th>
          <th  *ngIf="item.displayed">
            {{item.displayName}}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of dataList let i=index">
          <td>{{i+1}}</td>
          <td>
            {{item}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
