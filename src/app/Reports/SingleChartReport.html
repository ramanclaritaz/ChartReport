<div style="padding-top: 10px;">
  <property-set [propertyset]='propertyValue' (propertyChange)="propertyChange($event)" (exportChange)="exportChange($event)"></property-set>
</div>
<div id="reportData">
  <div class="section-header">
    <h3>{{reportInfo.title}}</h3>
    <p>{{reportInfo.subTitle}}</p>
  </div>
  <VBarChart [reportInfo]="reportInfo" *ngIf='(propertyValue.typeOfReport==1)'></VBarChart>
  <HBarChart [reportInfo]="reportInfo" *ngIf='(propertyValue.typeOfReport==2)'></HBarChart>
  <PieChart [reportInfo]="reportInfo" *ngIf='(propertyValue.typeOfReport==3)'></PieChart>
  <AdvPieChart [reportInfo]="reportInfo" *ngIf='(propertyValue.typeOfReport==4)'></AdvPieChart>
  <GridPieChart  [reportInfo]="reportInfo" *ngIf='(propertyValue.typeOfReport==5)'></GridPieChart>
</div>
