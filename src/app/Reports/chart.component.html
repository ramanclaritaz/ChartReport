<div *ngIf='result'>
  <app-property [propertyset]='propertyValue' (propertyChange)="propertyChange($event)" (exportChange)="exportChange($event)"></app-property>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>
        <strong> {{reportInfo.title}}</strong>
      </h4>
    </div>
    <div class="panel-body" id="reportData">
      <div *ngIf="reportInfo.isSingle">
        <VBarChart [reportInfo]="reportInfo" *ngIf='(propertyValue.typeOfReport==1)' (select)="onSelect($event)"></VBarChart>
        <HBarChart [reportInfo]="reportInfo" *ngIf='(propertyValue.typeOfReport==2)' (select)="onSelect($event)"></HBarChart>
        <PieChart [reportInfo]="reportInfo" *ngIf='(propertyValue.typeOfReport==3)' (select)="onSelect($event)"></PieChart>
        <AdvPieChart [reportInfo]="reportInfo" *ngIf='(propertyValue.typeOfReport==4)' (select)="onSelect($event)"></AdvPieChart>
        <GridPieChart [reportInfo]="reportInfo" *ngIf='(propertyValue.typeOfReport==5)' (select)="onSelect($event)"></GridPieChart>
      </div>
      <div *ngIf="!reportInfo.isSingle">
        <VBarChart [reportInfo]="reportInfo" *ngIf='(propertyValue.typeOfReport==1)' (select)="onSelect($event)"></VBarChart>
        <HBarChart [reportInfo]="reportInfo" *ngIf='(propertyValue.typeOfReport==2)' (select)="onSelect($event)"></HBarChart>
        <PieChart [reportInfo]="reportInfo" *ngIf='(propertyValue.typeOfReport==3)' (select)="onSelect($event)"></PieChart>
        <AdvPieChart [reportInfo]="reportInfo" *ngIf='(propertyValue.typeOfReport==4)' (select)="onSelect($event)"></AdvPieChart>
        <GridPieChart [reportInfo]="reportInfo" *ngIf='(propertyValue.typeOfReport==5)' (select)="onSelect($event)"></GridPieChart>
      </div>

    </div>
  </div>
</div>
<div *ngIf='!result'>
  <h1> No data found</h1>
</div>
